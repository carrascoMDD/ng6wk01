<h3>Address Form</h3>
<form class="form01-form" (ngSubmit)="onSubmit()">
    <table class="form01-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="form01-full-width">
                    <input matInput placeholder="First Name" id="firstname"  name="firstname">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="form01-full-width">
                    <input matInput placeholder="Last Name" id="lastname"  name="lastname">
                </mat-form-field>
            </td>
        </tr>
    </table>
    
    <p>
        <mat-form-field class="form01-full-width">
            <textarea matInput placeholder="Address" id="address" name="address"></textarea>
        </mat-form-field>
    </p>
    
    <table class="form01-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="form01-full-width">
                    <input matInput placeholder="City" id="city" name="city">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="form01-full-width">
                    <input matInput placeholder="State" id="state" name="state">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="form01-full-width">
                    <input matInput #postalcode maxlength="5" placeholder="Postal Code" id="postalcode" name="postalcode">
                    <mat-hint align="end">
                        {{postalcode.value.length}} / 5
                    </mat-hint>
                </mat-form-field>
            </td>
        </tr>
    </table>
    
    <p>
        <button type="submit" md-raised-button>Submit</button>
    </p>
</form>
